{% load static %}

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="{% static 'account/reg_fio_email_end.css' %}" type="text/css">

<body>
<div id="grey"></div> 
<div class="registration">
    <div class="reg">    
        <form id="regForm" method="POST"> {% csrf_token %}
            <div class="title" id="title">Регистрация</div>

            <div class="tab">
                <div class="middle">
                    <div id="line-inputs">
                        <label class="input">
                            <input type="text" name="last_name" >
                            <span><span>Фамилия</span></span>
                        </label>
                        <label class="input">
                            <input type="text" name="first_name">
                            <span><span>Имя</span></span>
                        </label>
                        <label class="input">
                            <input type="text" name="middle_name">
                            <span><span>Отчество</span></span>
                        </label>
                        <label class="input">
                            <input type="email" name="email">
                            <span><span>Email</span></span>
                        </label>
                    </div>
                </div>
            </div>

			<div class="tab">
                <div class="middle">
                    <ul>
                        {% for field in reg_fio_form %}
                            {% for error in field.errors %}
                            <li> {{ error }} </li>
                            {% endfor %}
                        {% endfor %}

                        {% if reg_fio_form.non_field_errors %}
                        <li> {{reg_fio_form.non_field_errors}} </li>
                        {% endif %}
                    </ul>
                </div>
            </div>

            <button type="submit" id="nextBtn" name="action" value="next">Далее</button>
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'account/scripts/index.js' %}"></script>
<script>
    var fin = document.getElementsByClassName("step");
    var count = 0;
    for(var i = 0; i < count; i++){
        fin[i].style.background = "#2B6684";
        fin[i].style.opacity = "1";
    }
   
    fin[count].style.opacity = "1";
</script>
</body>
</html>
