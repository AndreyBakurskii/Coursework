{% load static %}

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="{% static 'account/reg_choose_staff_group_department.css' %}" type="text/css">
<body>
   
<div id="grey"></div> 
<div class="registration">
    <div class="reg">    
        <form id="regForm" method="POST"> {% csrf_token %}
            <div class="title" id="title">Регистрация</div>
            <div class="tab">
                <h2>Выберите кафедру:</h2>
                 <div class="form-select">               
                     <div class="form-input-select">
                        <select  name="department">
                            <option value="" hidden>Кафедра</option>
                            {% for department in departments %}
                                <option value="{{ department.name }}">{{ department.full_name }}</option>
                            {% endfor %}
                        </select>
                     </div>
                 </div>
            </div>

            <div class="tab">
                <div class="middle">
                    <ul>
                        {% for error in errors %}
                            <li> {{ error }} </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>


            <button type="submit" id="prevBtn" name="action" value="prev">Назад</button>
            <button type="submit" id="nextBtn" name="action" value="next">Далее</button>
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </div>
</div>
    
<script>
     document.getElementById("title").style.marginBottom = "30px";
</script>
<script>
    var fin = document.getElementsByClassName("step");
    var count = 3;
    for(var i = 0; i < count; i++){
        fin[i].style.background = "#2B6684";
        fin[i].style.opacity = "1";
    }
   
    fin[count].style.opacity = "1";
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="index.js"></script>

</body>
</html>
