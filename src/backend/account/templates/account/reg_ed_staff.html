{% load static %}

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="{% static 'account/reg_campus_staff_ed_staff.css' %}" type="text/css">

<body>
   
<div id="grey"></div> 
<div class="registration">
    <div class="reg">    
        <form id="regForm" method="POST"> {% csrf_token %}
            <div class="title" id="title">Регистрация</div>
            <div class="tab">
                <div class="middle">
                    <h2>Образовательная должность?</h2>
                    <div id="radio-input">
                        <label class="control control--radio">Да
                            <input type="radio" name="group2" value="edu" checked/>
                            <div class="control__indicator"></div>
                        </label>
                        <label class="control control--radio">Нет
                            <input type="radio" name="group2" value="no_edu"/>
                            <div class="control__indicator"></div>
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" id="prevBtn" name="action" value="prev">Назад</button>
            <button type="submit" id="nextBtn" name="action" value="next">Далее</button>
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </div>
</div>
    
<script>
     document.getElementById("title").style.marginBottom = "30px";
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="index.js"></script>
</body>
</html>
