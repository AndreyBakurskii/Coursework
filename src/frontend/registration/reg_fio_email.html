{% load static %}

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<!--<link rel="stylesheet" href="{% static 'account/registration.css'%}" type="text/css">-->
<link rel="stylesheet" href="style/reg_fio_email_end.css" type="text/css">
<body>
<div id="grey"></div> 
<div class="registration">
    <div class="reg">    
        <form id="regForm" method="POST"> {% csrf_token %}
            <div class="title" id="title">Регистрация</div>
            <div class="tab">
                <div class="middle">
                    <div id="line-inputs">
                        <label class="input">
                            <input type="text" oninput="this.className = ''" name="last_name" >
                            <span><span>Фамилия</span></span>
                        </label>
                        <label class="input">
                            <input type="text" oninput="this.className = ''" name="first_name">
                            <span><span>Имя</span></span>
                        </label>
                        <label class="input">
                            <input type="text" name="middle_name">
                            <span><span>Отчество</span></span>
                        </label>
                        <label class="input">
                            <input type="email" name="email">
                            <span><span>Email</span></span>
                        </label>
                    </div>
                </div>
            </div>
            {% for field in login_form %}
            <p>
                {% for error in field.errors %}
            <span><p style="color: red">{{ error }}</p> </span>
            {% endfor %}
            </p>
				{% endfor %}
				{% if login_form.non_field_errors %}
				<div style="color: red">
				<p>{{login_form.non_field_errors}}</p>
				</div>
				{% endif %}
            <button type="submit" id="nextBtn" name="action" value="next">Далее</button>
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>
</body>
</html>
